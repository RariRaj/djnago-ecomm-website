{% extends 'base.html'%}
{% load static %}

{% block title %}Checkout{% endblock title %}
{% block body %}
<div class="container my-3">
    <div class="row">
        <div class="col-md-6 ">
            <div class="box_element" id="form_wrapper">
                <form id="form">
                    <div class="user_info">
                        <div class="form_field">
                            <input required class="form-control" type="text" placeholder="Name..." name="name">
                        </div>
                        <div class="form_field ml-5">
                            <input required class="form-control" type="email" placeholder="Email..." name="email">
                        </div>

                    </div>
                    <hr>
                    <p><strong>Shipping Information:</strong></p>
                    <hr>

                    <div class="shipping_info">
                        <div class="form_field">
                            <input required class="form-control" type="text" placeholder="Address..." name="name">
                        </div>
                        <div class="form_field ml-5">
                            <input required class="form-control" type="email" placeholder="City..." name="email">
                        </div>
                        <div class="form_field my-2">
                            <input required class="form-control" type="text" placeholder="State..." name="name">
                        </div>
                        <div class="form_field ml-5 my-2">
                            <input required class="form-control" type="email" placeholder="Zip Code..." name="email">
                        </div>
                        <hr>
                        <input id="form-button"  class="btn btn-success btn-block" type="submit" value="Continue">
                        
                    </div>

                </form>

            </div>
        <br>
        <div class="box_element hidden" id="payment_info">
            <small>Paypal Options</small>
        </div>

        </div>
        <div class="col-md-6">
            <div class="box_element">
                <button class="btn btn-outline-bg-dark my-2"><a href="{% url 'cart' %}" class="text-dark"><img id="arrow" src="{% static 'images/back_arrow.png' %}" >  Continue shopping</a></button>
            <hr>
            <h4><strong>Order Summery</strong></h4>
            <hr> 
            <div class="cart_row">
                <div style="flex:2"><img class="row_image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>$20.00</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
            <h5>Items:   </h5>
            <h5>Total:   </h5>
            </div>

        
            
        </div>
    </div>
</div>


{% endblock body %}
